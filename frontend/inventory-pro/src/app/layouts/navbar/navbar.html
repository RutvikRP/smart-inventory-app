<!-- components/layout/navbar/navbar.component.html -->
<nav class="fixed top-0 left-0 z-20 w-full backdrop-blur-md border-b"
  style="background-color: rgba(255, 255, 255, 0.95); border-color: var(--color-border-primary); box-shadow: var(--shadow-sm);">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-6 py-4">

    <!-- Logo -->
    <a routerLink="/" class="flex items-center space-x-3 group">
      <div class="relative">
        <svg class="h-9 w-9 transition-transform duration-300 group-hover:scale-110" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" style="color: var(--color-primary-600);">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        <div class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-20 transition-opacity duration-300"
          style="background-color: var(--color-primary-500);"></div>
      </div>
      <span
        class="text-2xl font-bold whitespace-nowrap bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
        InventoryPro
      </span>
    </a>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex md:items-center md:space-x-2 md:order-1">
      <ul class="flex items-center space-x-2">

        <li>
          <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"
            class="nav-link flex items-center py-2.5 px-4 rounded-lg font-medium transition-all duration-200 relative overflow-hidden group"
            style="color: var(--color-text-secondary);">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="relative z-10">Dashboard</span>
            <div class="absolute bottom-0 left-0 w-0 h-0.5 group-hover:w-full transition-all duration-300"
              style="background-color: var(--color-primary-600);"></div>
          </a>
        </li>

        <li>
          <a routerLink="/products" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"
            class="nav-link flex items-center py-2.5 px-4 rounded-lg font-medium transition-all duration-200 relative overflow-hidden group"
            style="color: var(--color-text-secondary);">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            <span class="relative z-10">Products</span>
            <div class="absolute bottom-0 left-0 w-0 h-0.5 group-hover:w-full transition-all duration-300"
              style="background-color: var(--color-primary-600);"></div>
          </a>
        </li>

        <li>
          <a routerLink="/suppliers" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"
            class="nav-link flex items-center py-2.5 px-4 rounded-lg font-medium transition-all duration-200 relative overflow-hidden group"
            style="color: var(--color-text-secondary);">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="relative z-10">Suppliers</span>
            <div class="absolute bottom-0 left-0 w-0 h-0.5 group-hover:w-full transition-all duration-300"
              style="background-color: var(--color-primary-600);"></div>
          </a>
        </li>

        <li>
          <a routerLink="/purchase-orders" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}"
            class="nav-link flex items-center py-2.5 px-4 rounded-lg font-medium transition-all duration-200 relative overflow-hidden group"
            style="color: var(--color-text-secondary);">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span class="relative z-10">Purchase Orders</span>
            <div class="absolute bottom-0 left-0 w-0 h-0.5 group-hover:w-full transition-all duration-300"
              style="background-color: var(--color-primary-600);"></div>
          </a>
        </li>

      </ul>
    </div>

    <!-- User Profile & Actions -->
    <div class="flex items-center md:order-2 space-x-3">
      <!-- Notifications -->
      <button type="button" class="relative p-2 rounded-lg transition-all duration-200"
        style="color: var(--color-text-secondary);">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span class="absolute top-1 right-1 w-2 h-2 rounded-full"
          style="background-color: var(--color-error-500);"></span>
      </button>

      <!-- User Menu -->
      <button type="button" class="flex items-center space-x-2 p-2 rounded-lg transition-all duration-200"
        style="color: var(--color-text-secondary);">
        <div class="w-8 h-8 rounded-full flex items-center justify-center"
          style="background-color: var(--color-primary-100); color: var(--color-primary-700);">
          <span class="text-sm font-semibold">AD</span>
        </div>
        <svg class="w-4 h-4 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <!-- Mobile Menu Toggle -->
      <button (click)="toggleMobileMenu()" type="button"
        class="inline-flex items-center justify-center w-10 h-10 p-2 rounded-lg md:hidden transition-all duration-200"
        style="color: var(--color-text-secondary); border: 1px solid var(--color-border-primary);"
        [attr.aria-expanded]="isMobileMenuOpen">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div [class.hidden]="!isMobileMenuOpen" class="items-center justify-between w-full md:hidden">
      <ul class="flex flex-col p-4 mt-4 space-y-2 border rounded-xl"
        style="background-color: var(--color-bg-secondary); border-color: var(--color-border-primary);">

        <li>
          <a routerLink="/dashboard" routerLinkActive="active" (click)="toggleMobileMenu()"
            class="nav-link flex items-center py-2.5 px-4 rounded-lg font-medium transition-all duration-200"
            style="color: var(--color-text-secondary);">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </a>
        </li>

        <li>
          <a routerLink="/products" routerLinkActive="active" (click)="toggleMobileMenu()"
            class="nav-link flex items-center py-2.5 px-4 rounded-lg font-medium transition-all duration-200"
            style="color: var(--color-text-secondary);">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            Products
          </a>
        </li>

        <li>
          <a routerLink="/suppliers" routerLinkActive="active" (click)="toggleMobileMenu()"
            class="nav-link flex items-center py-2.5 px-4 rounded-lg font-medium transition-all duration-200"
            style="color: var(--color-text-secondary);">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Suppliers
          </a>
        </li>

        <li>
          <a routerLink="/purchase-orders" routerLinkActive="active" (click)="toggleMobileMenu()"
            class="nav-link flex items-center py-2.5 px-4 rounded-lg font-medium transition-all duration-200"
            style="color: var(--color-text-secondary);">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Purchase Orders
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>
